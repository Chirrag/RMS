<div style="max-height: 400px; overflow-y: auto;">
<mat-table [dataSource]="dataSource" class="bg-white overflow-x-scroll md:overflow-x-visible h-1/2">
    <!-- Column definitions -->
    <ng-container matColumnDef="reportName">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 border-b border-gray-500"> Report Name </th>
        <td mat-cell *matCellDef="let element" class="text-gray-500 text-xs border-b border-gray-500">{{ element.reportName }}</td>
    </ng-container>
    
    <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 border-b border-gray-500"> Report Date </th>
        <td mat-cell *matCellDef="let element" class="text-gray-500 text-xs border-b border-gray-500">{{ element.datetime | date: 'M/d/yyyy h:mm:ss a' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="recID">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 border-b border-gray-500"> Tracking Number </th>
        <td mat-cell *matCellDef="let element" class="text-gray-500 text-xs border-b border-gray-500">{{ element.recID }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 border-b border-gray-500"></th>
        <td mat-cell *matCellDef="let element" class="text-gray-500 text-xs border-b border-gray-500">
            <a (click)="onClickEdit(element.recID)" class="cursor-pointer mx-2">Edit</a>
            <a (click)="onClickView(element.recID)" class="cursor-pointer mx-2">View</a>
            <a class="cursor-pointer mx-2" (click)="onDelete(element.recID)">Delete</a>
        </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>

</div>
<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons class="bg-gray-500"></mat-paginator>
